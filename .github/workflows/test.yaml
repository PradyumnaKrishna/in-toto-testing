name: Cross compatibility test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.runner}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Setup up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.x'

      - name: Install in-toto-python
        run: python -m pip install in-toto

      - name: Install in-toto-golang
        run: go install github.com/in-toto/in-toto-golang@latest

      - name: Run tests
        run: python -m unittest

  docker-test:
    name: Test using docker container
    runs-on: ubuntu-latest
    permissions:
      packages: read

    env:
      DOCKER_IMAGE: ghcr.io/pradyumnakrishna/in-toto-testing:latest

    steps:
      - name: Pull latest docker image
        run: docker pull ${{ env.DOCKER_IMAGE }}

      - name: Run tests
        run: docker run ${{ env.DOCKER_IMAGE }}
